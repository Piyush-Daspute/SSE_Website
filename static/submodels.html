    <script src="../js/load_navbar.js"></script>
    <script>
      function showModel(num) {
        document.querySelectorAll(".top-btn").forEach((btn, i) => {
          btn.classList.toggle("active", i === num - 1);
        });

        for (let i = 1; i <= 3; i++) {
          document
            .getElementById("model" + i)
            .classList.toggle("active", i === num);
        }
      }

      const mobileMenu = document.getElementById("mobile-menu");
      const navLinks = document.querySelector(".nav-links");

      mobileMenu.addEventListener("click", () => {
        navLinks.classList.toggle("active");
      });

  document.addEventListener('DOMContentLoaded', function() {
    const params = new URLSearchParams(window.location.search);
    const model = parseInt(params.get('model'), 10);
    if (model >= 1 && model <= 3) {
      showModel(model);
    }
  });
    </script>
